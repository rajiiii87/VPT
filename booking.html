<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/h1j.png" width="200%" height="50%">
    <title>VPT Multi Services</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .heading {
            text-align: center;
            margin: 20px 0;
            font-size: 36px;
            color: #007BFF;
        }

        .image-container {
            display: grid;
            

            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            justify-items: center;
            padding: 40px;
        }

        .image-item {
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .image-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .image-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .image-item:hover .overlay {
            transform: translateY(0);
        }

        .image-item h3 {
            margin: 0;
            font-size: 20px;
        }

        .booking-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 0 10px 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .booking-button:hover {
            background-color: #0056b3;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
        @media (max-width: 768px) {
            .heading {
                font-size: 28px;
            }
            .image-container{
                display: inline;
                /* padding: 200px; */
            } 
            .image-item{
                width: 90%;
                margin: 30px;
            }
            .back-button{
                margin-top: -20px;
            }
        }
    </style>
</head>
<body>

    <section class="about" id="about">
        <header>
        <h1 class="heading" style="color:antiquewhite ;font-size: 50px; text-align: center;">A Way to Your Services</h1>
        <button class="back-button" onclick="location.href='index.html';">Go Back To Home</button>
    </header>
        <div class="image-container">
            <div class="image-item">
                <img src="images/pai.png" alt="Corporate Event">
                <div class="overlay">
                    <h3>Painting</h3>
                    <button class="booking-button" onclick="bookEvent('Painting')">Book Now</button>
                </div>
            </div>
            <div class="image-item">
                <img src="images/plum.png" alt="Music Fest">
                <div class="overlay">
                    <h3>Plumbing</h3>
                    <button class="booking-button" onclick="bookEvent('Plumbing')">Book Now</button>
                </div>
            </div>
            <div class="image-item">
                <img src="images/aluminium work.png" alt="Wedding Ceremony">
                <div class="overlay">
                    <h3>Aluminium Partitioning Works</h3>
                    <button class="booking-button" onclick="bookEvent('Aluminium Partitioning Works')">Book Now</button>
                </div>
            </div>
            <div class="image-item">
                <img src="images/false ceiling.png" alt="Birthday Party">
                <div class="overlay">
                    <h3>False ceiling Services</h3>
                    <button class="booking-button" onclick="bookEvent('False ceiling')">Book Now</button>
                </div>
            </div>   
                <div class="image-item">
                    <img src="images/w3.png" alt="Art Exhibition">
                    <div class="overlay">
                        <h3>Wooden Services</h3>
                        <button class="booking-button" onclick="bookEvent('Wooden Services')">Book Now</button>
                    </div>
            </div>
            <div class="image-item">
                <img src="images/elec.png" alt="Get Together">
                <div class="overlay">
                    <h3>elecrtical Services</h>
                    <button class="booking-button" onclick="bookEvent('Electrical Services')">Book Now</button>
                </div>
            </div>
            <div class="image-item">
                <img src="images/cons.png" alt="Get Together">
                <div class="overlay">
                    <h3>Construction works</h>
                    <button class="booking-button" onclick="bookEvent('Construction Works')">Book Now</button>
                </div>
            </div>
            <div class="image-item">
                <img src="images/steelfabrication.png" alt="Get Together">
                <div class="overlay">
                    <h3>Steel Fabrication works</h>
                    <button class="booking-button" onclick="bookEvent('Steel Fabrication Works')">Book Now</button>
                </div>
            </div>
            <div class="image-item">
                <img src="images/mosquito.png" alt="Get Together">
                <div class="overlay">
                    <h3>mosquito net works</h>
                    <button class="booking-button" onclick="bookEvent('Mosquito Net Works')">Book Now</button>
                </div>
            </div>
            <div class="image-item">
                <img style="width: 100%; height: 100%;" src="images/ms fabrication.png" alt="Get Together">
                <div class="overlay">
                    <h3>MS Fabrication works</h>
                    <button class="booking-button" onclick="bookEvent('MS Fabrication Works')">Book Now</button>
                </div>
            </div>                         
        </div>
    </section>

    <script>
        function bookEvent(eventName) {
            window.location.href = `bookform.html?event=${encodeURIComponent(eventName)}`;
        }
    </script>
</body>
</html>
