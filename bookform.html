
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        .booking-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .booking-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .booking-form label {
            display: block;
            margin-bottom: 5px;
        }
        .booking-form input, .booking-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .booking-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .booking-form button:hover {
            background-color: #218838;
        }
        .contact-info {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="booking-form">
        <h2>Book Your Event</h2>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="city">Address:</label>
            <input type="text" id="city" name="city" required>
            <label for="event">Services Name:</label>
            <input type="text" id="event" name="event" readonly>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-info">
            <p>For further information, contact VPT Multi Services: +91 9787242458</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const eventName = urlParams.get('event');
            if (eventName) {
                document.getElementById('event').value = eventName;
            }

            document.getElementById('bookingForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('city').value,
                    eventName: document.getElementById('event').value
                };
                try {
                    const response = await fetch('http://localhost:3000/api/book-event', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    if (response.ok) {
                        alert('Booking successfully! You will get a confirmation call from our Memora team.');
                        window.location.href = 'booking.html';
                        
                    } else {
                        alert('Failed to send booking. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
